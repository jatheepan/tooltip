<h1>Tooltip for AngularJS 4</h1>

<div class="box">
    <p>Sample Button</p>
    <button class="" tkTooltip tkTooltipMessage="Cancel will discard your changes">Cancel</button>
    <button class="" tkTooltip tkTooltipMessage="The tooltip message">Save</button>
    <div class="block">
        You are about to <a class="link" tk-tooltip tkTooltipMessage="Some link text">Click</a> on link
    </div>
</div>
